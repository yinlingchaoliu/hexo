        <p>#####亲测可用<br>脚本如下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line">#author chentong 20190312</span><br><span class="line"></span><br><span class="line">##json解析函数</span><br><span class="line">function jsonParse() &#123; # $1 $2  json lable</span><br><span class="line"></span><br><span class="line">     JSON_CONTENT=$1</span><br><span class="line">     KEY=&apos;&quot;&apos;$2&apos;&quot;:&apos;</span><br><span class="line"></span><br><span class="line">     echo $&#123;JSON_CONTENT&#125; | awk -F  $&#123;KEY&#125;  &apos;&#123;print $2&#125;&apos; | awk -F &apos;&quot;&apos; &apos;&#123;print $2&#125;&apos;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">##replace函数</span><br><span class="line">function TrimAnd()&#123;</span><br><span class="line">    TEXT=$1</span><br><span class="line">    echo $&#123;TEXT//&apos;\u0026&apos;/&apos;&amp;&apos;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"># Get API Token from http://fir.im/apps</span><br><span class="line">API_TOKEN=&quot;77ec123979f83f7caef71c4ca70abeeb&quot;</span><br><span class="line">fileName=`basename ./app/build/outputs/apk/debug/*.apk`</span><br><span class="line">apkPath=&quot;./app/build/outputs/apk/debug/$fileName&quot;</span><br><span class="line"></span><br><span class="line"># ios or android</span><br><span class="line">TYPE=&quot;android&quot;</span><br><span class="line"># App 的 bundleId</span><br><span class="line">BUNDLE_ID=&quot;你的AppId&quot;</span><br><span class="line"></span><br><span class="line"># Get upload_url</span><br><span class="line">credential=$(curl -X &quot;POST&quot; &quot;http://api.fir.im/apps&quot; \</span><br><span class="line">-H &quot;Content-Type: application/json&quot; \</span><br><span class="line">-d &quot;&#123;\&quot;type\&quot;:\&quot;$&#123;TYPE&#125;\&quot;, \&quot;bundle_id\&quot;:\&quot;$&#123;BUNDLE_ID&#125;\&quot;, \&quot;api_token\&quot;:\&quot;$&#123;API_TOKEN&#125;\&quot;&#125;&quot; \</span><br><span class="line">2&gt;/dev/null)</span><br><span class="line"></span><br><span class="line">SHORT_NAME=$(jsonParse &quot;$&#123;credential&#125;&quot; &quot;short&quot;)</span><br><span class="line">fir_id=$(jsonParse &quot;$&#123;credential&#125;&quot; &quot;id&quot;)</span><br><span class="line">binary_response=$(echo $&#123;credential&#125; | grep -o &quot;binary[^&#125;]*&quot;)</span><br><span class="line">KEY=$(jsonParse &quot;$&#123;binary_response&#125;&quot; &quot;key&quot;)</span><br><span class="line">TOKEN=$(jsonParse &quot;$&#123;binary_response&#125;&quot; &quot;token&quot;)</span><br><span class="line">UPLOAD_URL=$(jsonParse &quot;$&#123;binary_response&#125;&quot; &quot;upload_url&quot;)</span><br><span class="line"></span><br><span class="line"># Upload package</span><br><span class="line">echo &apos;Uploading...&apos;</span><br><span class="line">echo &apos;✈ -------------------------------------------- ✈&apos;</span><br><span class="line">response=$(curl -F &quot;key=$&#123;KEY&#125;&quot; \</span><br><span class="line">-F &quot;token=$&#123;TOKEN&#125;&quot; \</span><br><span class="line">-F &quot;file=@$&#123;apkPath&#125;&quot; \</span><br><span class="line">-F &quot;x:build=1&quot; \</span><br><span class="line">$&#123;UPLOAD_URL&#125;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">release_id=$(jsonParse &quot;$&#123;response&#125;&quot; &quot;release_id&quot;)</span><br><span class="line">download_url=$(jsonParse &quot;$&#123;response&#125;&quot; &quot;download_url&quot;)</span><br><span class="line"></span><br><span class="line">echo APP  名字:      你的APP</span><br><span class="line">echo APP  包名:       &quot;$&#123;BUNDLE_ID&#125;&quot;</span><br><span class="line">echo APP  类型:       &quot;$&#123;TYPE&#125;&quot;</span><br><span class="line">echo 应用 ID:         &quot;$&#123;fir_id&#125;&quot;</span><br><span class="line">echo 上传apk路径:      &quot;$&#123;apkPath&#125;&quot;</span><br><span class="line">echo 通用二维码地址:    https://fir.im/&quot;$&#123;SHORT_NAME&#125;&quot;</span><br><span class="line">echo APP二维码地址:    https://fir.im/&quot;$&#123;SHORT_NAME&#125;&quot;?release_id=&quot;$&#123;release_id&#125;&quot;</span><br><span class="line">echo 下载地址如下:</span><br><span class="line">echo $(TrimAnd &quot;$&#123;download_url&#125;&quot;)</span><br></pre></td></tr></table></figure></p>
